<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Sport Shoes</title>
		<link rel="stylesheet" href="styles.css" />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
	</head>
	<body>
		<header>
			<a href="#" class="logo">
				<img src="img/logo.png" alt="logo tienda"
				<h2 class="nombre-tienda">Sport Shoes</h2>

			</a>
			<nav>
				<a href="index.html" class="nav-link" >Inicio</a>
				<a href="Nosotros.html" class="nav-link" >Nosotros</a>
				<a href="Productos.html" class="nav-link" >Productos</a>
				<a href="Cuenta.html" class="nav-link" >Cuenta</a>
			</nav>

			<div class="container-icon">
				<svg
					
					xmlns=""
					fill="none"
					viewBox="0 0 24 24"
					stroke-width="1.5"
					stroke="currentColor"
					class="icon-cart"
				>
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
					/>
				</svg>
				<div class="count-products">
					<span id="contador-productos">0</span>
				</div>

				<div class="container-cart-products hidden-cart">
					<div class="cart-product">
						<div class="info-cart-product">
                            <span class="cantidad-producto-carrito">1</span>
                            <p class="titulo-producto-carrito">Zapatos Converse</p>
                            <span class="precio-producto-carrito">$50</span>
							<span class="cantidad-producto-carrito">1</span>
                            <p class="titulo-producto-carrito">Zapatos Nike</p>
                            <span class="precio-producto-carrito">$70</span>
                        </div>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							fill="none"
							viewBox="0 0 24 24"
							stroke-width="1.5"
							stroke="currentColor"
							class="icon-close"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								d="M6 18L18 6M6 6l12 12"
							/>
						</svg>
					</div>
                    <div class="cart-total">
                        <h3>Total:</h3>
                        <span class="total-pagar">$120</span>
                    </div>
				</div>
			</div>
		</header>
	
		<h2>Nuestros Nuevos Productos</h2>

    <div class="slider-frame">
        <ul>
            <li><img src="img/slider1.jpg" alt=""></li>
            <li><img src="img/slider2.jpg" alt=""></li>
            <li><img src="img/slider3.jpg" alt=""></li>
            <li><img src="img/slider5.jpg" alt=""></li>
			<li><img src="img/slider6.jpg" alt=""></li>
			<li><img src="img/slider7.jpg" alt=""></li>
			<li><img src="img/slider8.jpg" alt=""></li>
        </ul>
    </div>



		<script src="index.js"></script>
	</body>
</html>
