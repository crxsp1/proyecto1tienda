<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Sport Shoes</title>
		<link rel="stylesheet" href="cuenta.css" />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
	</head>
	<body>
		



		<header>

			<a href="#" class="logo">
				<img src="" alt=""
				<h2 class="nombre-tienda">TU CUENTA</h2>

			</a>
			<nav>
				<a href="index.html" class="nav-link" >Inicio</a>
				<a href="Nosotros.html" class="nav-link" >Nosotros</a>
				<a href="Productos.html" class="nav-link" >Productos</a>
				<a href="Cuenta.html" class="nav-link" >Cuenta</a>
			</nav>

			<div class="container-icon">
				<svg
					
					xmlns=""
					fill="none"
					viewBox="0 0 24 24"
					stroke-width="1.5"
					stroke="currentColor"
					class="icon-cart"
				>
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
					/>
				</svg>
				<div class="count-products">
					<span id="contador-productos">0</span>
				</div>

				<div class="container-cart-products hidden-cart">
					<div class="cart-product">
						<div class="info-cart-product">
                            <span class="cantidad-producto-carrito">1</span>
                            <p class="titulo-producto-carrito">Zapatos Nike</p>
                            <span class="precio-producto-carrito">$80</span>
                        </div>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							fill="none"
							viewBox="0 0 24 24"
							stroke-width="1.5"
							stroke="currentColor"
							class="icon-close"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								d="M6 18L18 6M6 6l12 12"
							/>
						</svg>
					</div>
                    <div class="cart-total">
                        <h3>Total:</h3>
                        <span class="total-pagar">$200</span>
                    </div>
				</div>
			</div>
		</header>

		<section class="form-register">
			<h4> Formulario de Registro</h4>
			<input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
			<input class="controls" type="text" name="nombres" id="Apellidos" placeholder="Ingrese su Apellido">
			<input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
			<input class="controls" type="password" name="contraseña" id="password" placeholder="Ingrese su Contraseña">
			
			<input class="btn" type="submit" value="Registrar">
			<p><a href="#">¿Ya tengo Cuenta?</a></p>
		
		</section>
		

        <script src="index.js"></script>
		</header>

	<script src="index.js"></script>
			
	</body>
</html>
